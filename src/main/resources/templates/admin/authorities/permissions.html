<!doctype html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/authorities/layouts/auth_master.html}"
>
<head>
    <title>Permissions</title>
</head>

<div layout:fragment="content">
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Permissions
            </h1>
        </div>
    </header>
    <div class="max-w-6xl mx-auto py-6 sm:px-6 lg:px-8">



        <div class="px-4 py-6 sm:px-0">
            <div class="flex flex-col">

                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                    <div class="mt-4 align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200 p-4">

                        <div class="flex mt-4 align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg ">
                            <table class="min-w-full">
                                <thead>
                                <tr>
                                    <th class="th"># Id</th>
                                    <th class="th"><i class="fad fa-pen"></i>Permission Name</th>
                                    <th class="th"><i class="far fa-radiation-alt"></i> Action</th>
                                </tr>
                                </thead>
                                <tbody class="bg-white">
                                <tr th:each="permission : ${permissions}">
                                    <td class="td text-sm leading-5 text-gray-900" th:text="${permission.id}"></td>
                                    <td class="td text-sm leading-5 text-gray-900" th:text="${permission.name}"></td>
                                    <td class="flex justify-end px-6 py-4 whitespace-no-wrap text-right border-b border-gray-200 text-sm leading-5 font-medium">

                                        <form th:action="@{/admin/authorities/permissions/{permission}/delete(permission=${permission.id})}"
                                              method="POST"
                                              onsubmit="return confirm('Are you sure you want to delete the record?');">
                                            <input type="hidden" name="_method" value="DELETE">
                                            <button type="submit" class="text-red-600 hover:text-red-900 ml-4"><i
                                                    class="far fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                            <div class="flex-1 sm:flex sm:items-center sm:justify-end">
                                <div>
                              <span class="relative z-0 inline-flex shadow-sm">
                                <span
                                        class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-500 hover:text-gray-400 focus:z-10 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-100 active:text-gray-500 transition ease-in-out duration-150"
                                >
                                  <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                          clip-rule="evenodd"/>
                                  </svg>
                                  Previous
                                </span>
                                <span
                                        class="-ml-px relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-500 hover:text-gray-400 focus:z-10 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-100 active:text-gray-500 transition ease-in-out duration-150"
                                >
                                    Next
                                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                      <path fill-rule="evenodd"
                                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                            clip-rule="evenodd"/>
                                    </svg>
                                </span>
                              </span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
