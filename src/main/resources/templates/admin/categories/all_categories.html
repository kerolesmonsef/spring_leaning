<!doctype html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layouts/master.html}"
>

<body>
<div layout:fragment="content">
    <h1>all categories</h1>
    <div class="card">
        <div class="card-header">
            <th:block th:replace="admin/categories/components/category_tabs :: tab(active = 'all')"></th:block>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-responsive-sm">
                <thead>
                <tr>
                    <td><i class="far fa-hashtag"></i> id</td>
                    <td><i class="fas fa-pen"></i> name</td>
                    <td><i class="fas fa-pen"></i> image</td>
                    <td><i class="fad fa-clock"></i>created At</td>
                    <td><i class="fad fa-exclamation-triangle"></i> Action</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <img th:src="${category.getImageUrl()}" style="width: 50px;height: 50px;">
                    </td>
                    <td th:text="${category.created_at}"></td>
                    <td>
                        <a class="btn btn-sm btn-info" th:href="@{/admin/categories/{category_id}/edit(category_id=${category.id})}">
                            <i class="far fa-edit"></i>
                        </a>
                        <form class="d-inline" method="post" th:action="@{/admin/categories/{category}(category=${category.id})}">
                            <input type="hidden" name="_method" value="delete">
                            <button class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
