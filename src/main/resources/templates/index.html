<!doctype html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}"
>

<body>
<div layout:fragment="content">

    <!--slider start-->
    <section class="theme-slider layout-5 home-slide">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0">
                    <div class="slide-1 no-arrow">
                        <div>
                            <div class="slider-banner slide-banner-4">
                                <div class="slider-img">
                                    <ul class="layout5-slide-1">
                                        <li id="img-1"><img src="/images/layout-5/slider/1.1.png" class="img-fluid"
                                                            alt="slider"></li>
                                    </ul>
                                </div>
                                <div class="slider-banner-contain">
                                    <div>
                                        <h3>bigest sale</h3>
                                        <h1>home appliances</h1>
                                        <h2>50% off on all selected product</h2>
                                        <a href="product-page(left-sidebar).html" class="btn btn-normal">
                                            shop now
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="slider-banner slide-banner-4">
                                <div class="slider-img">
                                    <ul class="layout5-slide-2">
                                        <li id="img-2"><img src="/images/layout-5/slider/1.2.png" class="img-fluid"
                                                            alt="slider"></li>
                                    </ul>
                                </div>
                                <div class="slider-banner-contain">
                                    <div>
                                        <h3>big brand big sale</h3>
                                        <h1>refrigerator</h1>
                                        <h2>30% off on all selected produc</h2>
                                        <a href="product-page(left-sidebar).html" class="btn btn-normal">
                                            shop now
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="slider-banner slide-banner-4">
                                <div class="slider-img">
                                    <ul class="layout5-slide-3">
                                        <li id="img-3"><img src="/images/layout-5/slider/1.3.png" class="img-fluid"
                                                            alt="slider"></li>
                                    </ul>
                                </div>
                                <div class="slider-banner-contain">
                                    <div>
                                        <h3>today's hot offer</h3>
                                        <h1>rlrctronics appliances</h1>
                                        <h2>40% off on all selected produc</h2>
                                        <a href="product-page(left-sidebar).html" class="btn btn-normal">
                                            shop now
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--slider end-->


    <!--title-start-->
    <div class="title1 section-my-space mt-0">
        <h4>special products</h4>
    </div>
    <!--title-end-->


    <section class="ratio_asos product section-pb-space">
        <div class="custom-container ">
            <div class="row">
                <div class="col pr-0">
                    <div class="product-slide-6 ">
                        <div th:each="product : ${slider_products}">
                            <div th:replace="includes/products/product_box_slider :: product(${product})"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="custom-container">
        <div class="title1 section-my-space mt-0">
            <h4>Products</h4>
        </div>
    </div>

    <section th:replace="includes/products/batch_product_slider/products_batch_slider :: batch_slider(batch_products=${batch_products})"></section>
</div>
</body>
</html>
