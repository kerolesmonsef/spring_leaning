<!doctype html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master.html}"
>

<body>
<div layout:fragment="content">
    <div class="breadcrumb-main ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcrumb-contain">
                        <div>
                            <h2>Reset Password</h2>
                            <ul>
                                <li><a th:href="@{/}">home</a></li>
                                <li><i class="fa fa-angle-double-right"></i></li>
                                <li><a href="javascript:void(0)">Reset Password</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="login-page pwd-page section-big-py-space b-g-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="theme-card">
                        <h3>Reset Your Password</h3>
                        <form class="theme-form" method="post" th:action="@{/password/reset}">
                            <input type="hidden" name="token" th:value="${token}">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" readonly name="email" class="form-control" th:value="${email}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="newPassword" class="form-control" placeholder="New Password" required="">
                                    </div>

                                    <div class="form-group mb-0">
                                        <button type="submit" class="btn btn-normal">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>

</body>

</html>
