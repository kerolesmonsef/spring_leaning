<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment='pagination' th:with="page = ${page}">
    <div th:if="${page.hasPages()}" class='pagination pagination-centered'>
        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <li th:if="not ${page.isFirstPage()}" class="page-item">
                    <a class="page-link" th:href="${page.firstPageUrl()}">&lsaquo;</a>
                </li>

                <li class="page-item">
                    <a class="page-link" th:href="${page.previousPageUrl()}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>


                <li th:each='item : ${page.getPages()}' th:class="${item.current}? 'active' : ''">
                    <a class="page-link"
                       th:classappend="${item.isCurrent()} ? 'bg-primary' : ''"
                       th:href="${item.getUrl()}">
                        <span th:text='${item.getNumber()}'></span>
                    </a>
                </li>

                <li class="page-item">
                    <a class="page-link" th:href="${page.nextPageUrl()}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <li th:if="not ${page.isLastPage()}" class="page-item">
                    <a class="page-link" th:href="${page.lastPageUrl()}">&rsaquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</html>
