<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment='pagination' th:with="page = ${page}">
    <div th:if="${page.hasPages()}" class='pagination pagination-centered'>
        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <!--previous page-->
                <li th:if="${page.isFirstPage()}" class="page-item disabled" aria-disabled="true"
                    aria-label="@lang('pagination.previous')">
                    <span class="page-link" aria-hidden="true">&lsaquo;</span>
                </li>

                <li th:if="not ${page.isFirstPage()}" class="page-item">
                    <a class="page-link" href="{{ $paginator->previousPageUrl() }}" rel="prev"
                       aria-label="@lang('pagination.previous')">&lsaquo;</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>


                <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                    <span th:if='${item.current}' th:text='${item.number}'>1</span>
                    <a th:if='${not item.current}'
                       th:href='@{${page.url}(page.page=${item.number},page.size=${page.size})}'>
                        <span th:text='${item.number}'>1</span>
                    </a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</html>
