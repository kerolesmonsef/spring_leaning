<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:fragment="input"
          th:with="name = ${name} ?: 'default' , value = ${value} ?: null, grid = ${grid} ?: '6' , i = ${i} ?: 'fa fa-user'"
>
    <div th:class="${'col-md-'} + ${grid}">
        <div class="form-group form-group-input-border border border-dark-blue" style="">
            <label>
                <span th:text="${name}"></span>
                <i th:class="${i}"></i>
            </label>
            <th:block th:each="err : ${#fields.detailedErrors()}"  >
                <label th:if="${err.getFieldName()} == ${name}" th:text="${err.getMessage()}" class="text-danger text-sm mb-1"></label>
            </th:block>

            <input type="text" th:name="${name}" class="form-control border-0 " th:value="${value}">
        </div>
    </div>

</th:block>
</html>
